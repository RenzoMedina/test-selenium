name: Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Cache Edge WebDriver
      uses: actions/cache@v4
      with:
        path: /home/runner/.cache/msedgedriver
        key: edgedriver-125.0.2535.85
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Microsoft Edge
      run: |
        curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
        sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
        sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-dev.list'
        sudo apt update
        sudo apt install microsoft-edge-dev
    
    - name: Download Edge WebDriver (if not cached)
      run: |
        if [ ! -f /home/runner/.cache/msedgedriver/msedgedriver ]; then
          wget https://msedgedriver.azureedge.net/125.0.2535.85/edgedriver_linux64.zip
          unzip edgedriver_linux64.zip
          mkdir -p /home/runner/.cache/msedgedriver
          mv msedgedriver /home/runner/.cache/msedgedriver/
        fi

    - name: Move WebDriver to PATH
      run: sudo cp /home/runner/.cache/msedgedriver/msedgedriver /usr/local/bin/
    
    - name: Unzip local Edge WebDriver
      run: |
        unzip assets/edgedriver_linux64.zip
        sudo mv msedgedriver /usr/local/bin/
    
    - name: Check Edge WebDriver
      run: msedgedriver --version

    - name: Run Selenium Tests
      run: pytest 
    
    - name: Run Selenium Tests
      run: pytest --junitxml=test-report.xml

    - name: Updload Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-report
        path: test-report.xml

    